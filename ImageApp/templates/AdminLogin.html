{% load static %}
<html>
<head>
    <title>DCGAN - User Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background: #575757;
            border-radius: 5px;
        }
        .login-container {
            margin-top: 50px;
            padding: 30px;
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            margin-left: auto;
            margin-right: auto;
        }
        .login-container h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container input[type="submit"] {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin-top: 20px;
        }
    </style>

    <script>
        function validate() {
            var x = document.forms["f1"]["username"].value;
            var y = document.forms["f1"]["password"].value;

            if (x.trim() === "") {
                alert("Username is required");
                document.f1.username.focus();
                return false;
            }
            if (y.trim() === "") {
                alert("Password is required");
                document.f1.password.focus();
                return false;
            }
            return true;
        }
    </script>

</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'AdminLogin' %}">User Login</a>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h3>User Login</h3>
        {% if data %}
            <div class="error">{{ data }}</div>
        {% endif %}
        
        <form name="f1" method="post" action="{% url 'AdminLoginAction' %}" onsubmit="return validate()">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter Username">
            <input type="password" name="password" placeholder="Enter Password">
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p></p>
    </div>

</body>
</html>

{% load static %}
<html>
<head>
    <title>DCGAN - Human Faces Generation</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #wrapper {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #header {
            background: #222;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        #header h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar {
            margin-top: 20px;
            background: #444;
            padding: 10px;
            border-radius: 5px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-size: 16px;
        }
        .navbar a:hover {
            background: #666;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
        }
        .file-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            margin-top: 20px;
            background: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background: #005f75;
        }
        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        function validate(){
            var x = document.forms["f1"]["t1"].value;
            if(x == null || x == ""){
                document.getElementById("error-message").innerHTML = "Please upload an image.";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Human Faces Generation using DCGAN</h1>
        </div>

        <!-- Navigation Menu -->
        <div class="navbar">
            <a href="{% url 'TrainModel' %}">Train & Load DCGAN</a>
            <a href="{% url 'HumanFaces' %}">Human Faces Generation</a>
            <a href="{% url 'TexttoImage' %}">Text to Image</a>
            <a href="{% url 'index' %}">Logout</a>
        </div>

        <!-- Upload Form -->
        <div class="content">
            <h3><b>DCGAN Human Faces Generation Screen</b></h3>
            
            <p class="error-msg" id="error-message"></p>

            <div class="form-container">
                <form name="f1" method="post" action="{% url 'HumanFacesAction' %}" enctype="multipart/form-data" onsubmit="return validate()">
                    {% csrf_token %}
                    
                    <label><b>Upload Image:</b></label>
                    <input type="file" name="t1" class="file-input">
                    
                    <br/>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
